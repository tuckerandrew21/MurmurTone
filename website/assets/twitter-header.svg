<svg width="1500" height="500" viewBox="0 0 1500 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="50%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#0d9488;stop-opacity:0.15"/>
      <stop offset="70%" style="stop-color:#0d9488;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="1500" height="500" fill="url(#bg)"/>

  <!-- Glow effect -->
  <ellipse cx="750" cy="250" rx="400" ry="300" fill="url(#glow)"/>

  <!-- Grid pattern -->
  <g opacity="0.03" stroke="#0d9488" stroke-width="1">
    <line x1="0" y1="50" x2="1500" y2="50"/>
    <line x1="0" y1="100" x2="1500" y2="100"/>
    <line x1="0" y1="150" x2="1500" y2="150"/>
    <line x1="0" y1="200" x2="1500" y2="200"/>
    <line x1="0" y1="250" x2="1500" y2="250"/>
    <line x1="0" y1="300" x2="1500" y2="300"/>
    <line x1="0" y1="350" x2="1500" y2="350"/>
    <line x1="0" y1="400" x2="1500" y2="400"/>
    <line x1="0" y1="450" x2="1500" y2="450"/>
    <line x1="50" y1="0" x2="50" y2="500"/>
    <line x1="100" y1="0" x2="100" y2="500"/>
    <line x1="150" y1="0" x2="150" y2="500"/>
    <line x1="200" y1="0" x2="200" y2="500"/>
    <line x1="250" y1="0" x2="250" y2="500"/>
    <line x1="300" y1="0" x2="300" y2="500"/>
    <line x1="350" y1="0" x2="350" y2="500"/>
    <line x1="400" y1="0" x2="400" y2="500"/>
    <line x1="450" y1="0" x2="450" y2="500"/>
    <line x1="500" y1="0" x2="500" y2="500"/>
    <line x1="550" y1="0" x2="550" y2="500"/>
    <line x1="600" y1="0" x2="600" y2="500"/>
    <line x1="650" y1="0" x2="650" y2="500"/>
    <line x1="700" y1="0" x2="700" y2="500"/>
    <line x1="750" y1="0" x2="750" y2="500"/>
    <line x1="800" y1="0" x2="800" y2="500"/>
    <line x1="850" y1="0" x2="850" y2="500"/>
    <line x1="900" y1="0" x2="900" y2="500"/>
    <line x1="950" y1="0" x2="950" y2="500"/>
    <line x1="1000" y1="0" x2="1000" y2="500"/>
    <line x1="1050" y1="0" x2="1050" y2="500"/>
    <line x1="1100" y1="0" x2="1100" y2="500"/>
    <line x1="1150" y1="0" x2="1150" y2="500"/>
    <line x1="1200" y1="0" x2="1200" y2="500"/>
    <line x1="1250" y1="0" x2="1250" y2="500"/>
    <line x1="1300" y1="0" x2="1300" y2="500"/>
    <line x1="1350" y1="0" x2="1350" y2="500"/>
    <line x1="1400" y1="0" x2="1400" y2="500"/>
    <line x1="1450" y1="0" x2="1450" y2="500"/>
  </g>

  <!-- Shield icon (decorative) -->
  <g transform="translate(1300, 40)" opacity="0.1">
    <path d="M60 0L0 20V75C0 117 30 153 60 165C90 153 120 117 120 75V20L60 0Z" fill="#0d9488"/>
  </g>

  <!-- Main text -->
  <text x="750" y="220" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="48" font-weight="600" fill="white">
    Your voice <tspan fill="#14b8a6">stays local</tspan>
  </text>

  <!-- Subtitle -->
  <text x="750" y="270" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="24" fill="#94a3b8">
    Private voice-to-text for Windows
  </text>

  <!-- Sound wave bars -->
  <g transform="translate(718, 380)">
    <rect x="0" y="30" width="4" height="20" rx="2" fill="#0d9488" opacity="0.6"/>
    <rect x="12" y="15" width="4" height="35" rx="2" fill="#0d9488" opacity="0.6"/>
    <rect x="24" y="0" width="4" height="50" rx="2" fill="#0d9488" opacity="0.6"/>
    <rect x="36" y="-20" width="4" height="70" rx="2" fill="#0d9488" opacity="0.6"/>
    <rect x="48" y="0" width="4" height="50" rx="2" fill="#0d9488" opacity="0.6"/>
    <rect x="60" y="15" width="4" height="35" rx="2" fill="#0d9488" opacity="0.6"/>
    <rect x="72" y="30" width="4" height="20" rx="2" fill="#0d9488" opacity="0.6"/>
