<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit List Modal - MurmurTone Settings Mockup</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        body { overflow: auto; }
        .window { height: auto; min-height: 100vh; }

        /* Modal Overlay - force visible for mockup */
        .modal-overlay {
            opacity: 1 !important;
            visibility: visible !important;
        }

        .modal {
            transform: translateY(0) !important;
        }

        .modal {
            background: var(--slate-800);
            border: 1px solid var(--slate-600);
            border-radius: var(--radius-lg);
            width: 480px;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: var(--space-lg);
            border-bottom: 1px solid var(--slate-700);
        }

        .modal-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--slate-100);
            margin: 0;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--slate-400);
            cursor: pointer;
            padding: var(--space-xs);
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-close:hover {
            background: var(--slate-700);
            color: var(--slate-100);
        }

        .modal-body {
            padding: var(--space-lg);
            overflow-y: auto;
            flex: 1;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: var(--space-sm);
            padding: var(--space-lg);
            border-top: 1px solid var(--slate-700);
        }

        /* Add Item Form */
        .add-item-form {
            display: flex;
            gap: var(--space-sm);
            margin-bottom: var(--space-lg);
        }

        .add-item-form .text-input {
            flex: 1;
        }

        /* Item List */
        .item-list {
            display: flex;
            flex-direction: column;
            gap: var(--space-xs);
        }

        .list-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: var(--space-sm) var(--space-md);
            background: var(--slate-700);
            border-radius: var(--radius-md);
        }

        .list-item-text {
            color: var(--slate-200);
            font-size: 0.875rem;
        }

        .list-item-delete {
            background: none;
            border: none;
            color: var(--slate-500);
            cursor: pointer;
            padding: var(--space-xs);
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .list-item-delete:hover {
            background: var(--slate-600);
            color: var(--error);
        }

        .empty-state {
            text-align: center;
            padding: var(--space-xl);
            color: var(--slate-500);
        }

        /* Two-column list for replacements */
        .replacement-item {
            display: grid;
            grid-template-columns: 1fr auto 1fr auto;
            align-items: center;
            gap: var(--space-sm);
            padding: var(--space-sm) var(--space-md);
            background: var(--slate-700);
            border-radius: var(--radius-md);
        }

        .replacement-arrow {
            color: var(--slate-500);
        }

        .add-replacement-form {
            display: grid;
            grid-template-columns: 1fr auto 1fr auto;
            align-items: center;
            gap: var(--space-sm);
            margin-bottom: var(--space-lg);
        }
    </style>
</head>
<body>
    <div class="window">
        <!-- Sidebar Navigation (dimmed behind modal) -->
        <nav class="sidebar">
            <div class="sidebar-logo-container">
                <img src="../assets/logo.png" alt="MurmurTone" class="sidebar-logo">
            </div>
            <h1 class="sidebar-title">Settings</h1>

            <div class="nav-items">
                <button class="nav-item" onclick="location.href='general.html'">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"/>
                        <path d="M12 1v2m0 18v2M4.22 4.22l1.42 1.42m12.72 12.72l1.42 1.42M1 12h2m18 0h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
                    </svg>
                    <span>General</span>
                </button>

                <button class="nav-item" onclick="location.href='audio.html'">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
                        <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
                        <line x1="12" y1="19" x2="12" y2="23"/>
                        <line x1="8" y1="23" x2="16" y2="23"/>
                    </svg>
                    <span>Audio</span>
                </button>

                <button class="nav-item" onclick="location.href='recognition.html'">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon points="12 2 2 7 12 12 22 7 12 2"/>
                        <polyline points="2 17 12 22 22 17"/>
                        <polyline points="2 12 12 17 22 12"/>
                    </svg>
                    <span>Recognition</span>
                </button>

                <button class="nav-item active">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="4 7 4 4 20 4 20 7"/>
                        <line x1="9" y1="20" x2="15" y2="20"/>
                        <line x1="12" y1="4" x2="12" y2="20"/>
                    </svg>
                    <span>Text</span>
                </button>

                <button class="nav-item" onclick="location.href='advanced.html'">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"/>
                        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
                    </svg>
                    <span>Advanced</span>
                </button>

                <button class="nav-item" onclick="location.href='about.html'">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <line x1="12" y1="16" x2="12" y2="12"/>
                        <line x1="12" y1="8" x2="12.01" y2="8"/>
                    </svg>
                    <span>About</span>
                </button>
            </div>

            <div class="sidebar-spacer"></div>

            <div class="sidebar-footer">
                <div class="version-text">MurmurTone v1.0.0</div>
            </div>
        </nav>

        <!-- Main Content (dimmed behind modal) -->
        <main class="content">
            <div class="content-body">
                <header class="content-header">
                    <h2 class="page-title">Text</h2>
                </header>

                <div class="settings-section">
                    <h3 class="section-title">Word Customization</h3>
                    <!-- Content would be here but is dimmed -->
                </div>
            </div>
        </main>

        <!-- Modal Overlay -->
        <div class="modal-overlay">
            <div class="modal">
                <div class="modal-header">
                    <h3 class="modal-title">Edit Custom Vocabulary</h3>
                    <button class="modal-close" title="Close">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="20" height="20">
                            <line x1="18" y1="6" x2="6" y2="18"/>
                            <line x1="6" y1="6" x2="18" y2="18"/>
                        </svg>
                    </button>
                </div>

                <div class="modal-body">
                    <p class="setting-help" style="margin-bottom: var(--space-md);">Add words that should always be recognized correctly, like names or technical terms.</p>

                    <div class="add-item-form">
                        <input type="text" class="text-input" placeholder="Add a word...">
                        <button type="button" class="btn btn-primary">Add</button>
                    </div>

                    <div class="item-list">
                        <div class="list-item">
                            <span class="list-item-text">MurmurTone</span>
                            <button class="list-item-delete" title="Remove">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16">
                                    <line x1="18" y1="6" x2="6" y2="18"/>
                                    <line x1="6" y1="6" x2="18" y2="18"/>
                                </svg>
                            </button>
                        </div>
                        <div class="list-item">
                            <span class="list-item-text">Ollama</span>
                            <button class="list-item-delete" title="Remove">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16">
                                    <line x1="18" y1="6" x2="6" y2="18"/>
                                    <line x1="6" y1="6" x2="18" y2="18"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary">Cancel</button>
                    <button type="button" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
